<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Maya</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>



    <body>

        <center><h1 id="heading"></h1></center>
        <script>
            const heading = ["Hii Babe!!","Hi Shradhanjali","Hi Shrazz","Hi Cutu","Hi Sexy","Hey Baby","Hey Maya","Hi Kuchu"];
            var i = Math.floor(Math.random()*heading.length);
            var greeting = heading[i];
            i = 0;
            function greet(){
                if (i < greeting.length) {
                document.getElementById("heading").innerHTML += greeting.charAt(i);
                i++;
                setTimeout(greet, 300);
                }
            }
            greet();
        </script>

        <div id="main">
            <img id="img" src="Photos/love.jpg">
            <img id="img3" src="Photos/love3.jpg">
        </div>
    </body>
